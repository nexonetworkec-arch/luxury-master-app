
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>LUXURY MASTER® AI - Elite Business</title>
    
    <!-- SHIMS DE ENTORNO -->
    <script>window.process = { env: { NODE_ENV: 'production' } };</script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- MOTOR DE TRANSPILACIÓN (Babel) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Inter:wght@100..900&display=swap" rel="stylesheet">
    
    <style>
        :root { --gold: #d4af37; --bg-deep: #050505; }
        body { background-color: var(--bg-deep); color: #fff; font-family: 'Inter', sans-serif; overflow: hidden; height: 100vh; margin: 0; }
        .font-luxury { font-family: 'Cinzel', serif; }
        #root { height: 100%; width: 100%; }
        
        #initial-loader {
            position: fixed; inset: 0; background: #050505;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 9999; transition: opacity 0.8s ease;
        }
        .luxury-spinner {
            width: 50px; height: 50px; border: 2px solid rgba(212,175,55,0.1);
            border-top: 2px solid #d4af37; border-radius: 50%; 
            animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        .loading-text {
            color: #d4af37; font-size: 9px; font-weight: 900; 
            letter-spacing: 5px; margin-top: 25px; text-transform: uppercase;
            animation: pulse 2s infinite;
        }
        @keyframes pulse { 0%, 100% { opacity: 0.4; } 50% { opacity: 1; } }
    </style>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.37.0",
    "firebase/app": "https://esm.sh/firebase@11.1.0/app",
    "firebase/auth": "https://esm.sh/firebase@11.1.0/auth",
    "firebase/database": "https://esm.sh/firebase@11.1.0/database",
    "@firebase/auth": "https://esm.sh/@firebase/auth@1.12.0",
    "@firebase/app": "https://esm.sh/@firebase/app@0.14.7",
    "@firebase/database": "https://esm.sh/@firebase/database@1.1.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "cors": "https://esm.sh/cors@^2.8.6",
    "express": "https://esm.sh/express@^5.2.1",
    "firebase-admin": "https://esm.sh/firebase-admin@^13.6.0",
    "firebase-functions": "https://esm.sh/firebase-functions@^7.0.3",
    "firebase/": "https://esm.sh/firebase@^12.8.0/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div id="initial-loader">
        <div class="luxury-spinner"></div>
        <p class="loading-text">Sincronizando Luxury Master</p>
    </div>

    <div id="root"></div>

    <!-- CARGA DIRECTA DEL MÓDULO PRINCIPAL -->
    <script type="text/babel" src="index.tsx" data-presets="react,typescript" data-type="module"></script>

    <script>
        window.addEventListener('LXM_READY', () => {
            const loader = document.getElementById('initial-loader');
            if (loader) {
                loader.style.opacity = '0';
                setTimeout(() => loader.remove(), 800);
            }
        });
        
        // Timeout de seguridad por si el evento LXM_READY no se dispara
        setTimeout(() => {
            const loader = document.getElementById('initial-loader');
            if (loader) {
                loader.style.opacity = '0';
                setTimeout(() => loader.remove(), 800);
            }
        }, 5000);
    </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
